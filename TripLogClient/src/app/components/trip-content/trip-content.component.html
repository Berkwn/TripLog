<div class="tripContent">

    <h6>{{tripCounter}} Alt başlık</h6>
    <input type="text" name="title" class="form-control" [(ngModel)]="title" placeholder="Resim başlığını giriniz">
    <br>
    <h6>{{tripCounter}} Alt Açıklama</h6>
    <input type="text" name="description" class="form-control" [(ngModel)]="description" placeholder="Resim başlığını giriniz">
    <br>

    <h6>{{tripCounter}} Alt Resim</h6>
    <input type="file" name="image" class="form-control" (change)="selectedImage($event)"  placeholder="Resim başlığını giriniz">
    <br>

</div>
